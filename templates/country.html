<!DOCTYPE html>
<html>
{% include "header.html" %}
<head>
    <link type=text/css rel=stylesheet href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
<nav>
  <h3 style="color:rgb(0, 9, 94)">country</h3>
  <ul>
    {% for i in totalcountry %}
    <li>
      <a href = "{{url_for('showCountry', country_id = i.id)}}" style="color:orangered">{{i.name}}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
<article>
  <h3 style="color:rgb(0, 9, 94)">{{country.name}}</h3>
  <ul>
    {% for i in places %}
    <li>
      <a href = "{{url_for('showPlaces', country_id=country.id ,places_id=i.id)}}" style="color:orangered">{{i.name}}</a>
    </li>
    {% endfor %}
  </ul>
  </br>
</article>
</body>
</html>
